{% extends "cms/base.html" %}
{% block title %}
    CSV取り込み
{% endblock %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    <h4 class="mt-4 border-bottom">条件設定</h4>
    {{ form.as_p }}
    {% csrf_token %}
    <button class="btn btn-primary btn-sm my-3" type="submit">CSV取り込み</button>
</form>
<a href="{% url 'cms:member_list' %}?S={{ request.GET.S }}" class="btn btn-primary btn-sm my-3">戻る</a>
{% endblock %}
