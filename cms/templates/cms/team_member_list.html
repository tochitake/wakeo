{% extends "cms/base.html" %}
{% block title %}チーム分けされたメンバーの一覧{% endblock title %}


{% block content %}
    <h4 class="mt-4 border-bottom">チーム分けされたメンバーの一覧</h4>
    <a href="{% url 'cms:team_member_list' %}?S={{ S }}" class="btn btn-primary btn-sm my-3">シャッフル</a>
    <input type="button" value="メンバー追加" onclick="addInputText();">
    <a href="{% url 'cms:member_list' %}?S={{ S }}" class="btn btn-secondary btn-sm">戻る</a>
        <br/>
        <div id="app" class="container" cmanOMat="area">
            {% for member in members %}
                <input name="b" type="text" value="{{ member.team }}" readonly="readonly" cmanOMat="move" />
                <input name="b" type="text" value="{{ member.name }}" readonly="readonly" cmanOMat="move" /><br/>
            {% endfor %}
        </div>
        <script type="text/javascript" src="../../static/cms/js/allsite.js"></script>
{% endblock content %}
