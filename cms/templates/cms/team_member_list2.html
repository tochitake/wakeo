{% extends "cms/base.html" %}
{% block title %}チーム分けされたメンバーの一覧{% endblock title %}


{% block content %}
    <h4 class="mt-4 border-bottom">チーム分けされたメンバーの一覧</h4>
    <a href="{% url 'cms:team_member_list' %}?S={{ S }}" class="btn btn-primary btn-sm my-3">シャッフル</a>

    <a href="{% url 'cms:member_list' %}?S={{ S }}" class="btn btn-secondary btn-sm">戻る</a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">チームNo.</th>
                <th scope="col">メンバー名</th>
                <th scope="col">所属</th>
                <th scope="col">性別</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <th scope="row">{{ member.team }}</th>
                <td>{{ member.name }}</td>
                <td>{{ member.div }}</td>
                <td>{{ member.sex }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
