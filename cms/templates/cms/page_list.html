{% extends "cms/base.html" %}
{% block title %}ページーの一覧{% endblock title %}


{% block content %}
    <h4 class="mt-4 border-bottom">ページの一覧</h4>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">シリアルコード</th>
                <th scope="col">ページ名</th>
                <th scope="col">メモ</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <th scope="row">{{ page.id }}</th>
                <td>{{ page.serialcd }}</td>
                <td>{{ page.name }}</td>
                <td>{{ page.memo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cms:page_create' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
