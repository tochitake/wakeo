{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}属性の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">属性の編集</h4>
    {% if attribute_id %}
    <form action="{% url 'cms:attribute_mod' member_id=member_id attribute_id=attribute_id %}" method="post">
    {% else %}
    <form action="{% url 'cms:attribute_add' member_id=member_id %}" method="post">
    {% endif %}
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <div class="form-group row">
            <div class="offset-md-3 col-md-9">
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>
    </form>
    <a href="{% url 'cms:attribute_list' member_id=member_id %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
