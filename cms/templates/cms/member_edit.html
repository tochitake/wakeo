{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}メンバーの編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">メンバーの編集</h4>
    {% if member_id %}
    <form action="{% url 'cms:member_mod' member_id=member_id %}?S={{ S }}" method="post">
    {% else %}
    <form action="{% url 'cms:member_add'%}?S={{ S }}" method="post">
    {% endif %}
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <div class="form-group row">
            <div class="offset-md-3 col-md-9">
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>
    </form>
    <a href="{% url 'cms:member_list' %}?S={{ S }}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
